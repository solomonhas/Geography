<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Viewer</title>
    <style>
        /* Add your CSS styles here */
        #svg-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .svg-item {
            margin: 10px;
        }
        .svg-item svg {
            max-width: 100px;
            max-height: 100px;
            cursor: pointer;
        }
        #navigation-buttons {
            margin-top: 20px;
            text-align: center;
        }
        .nav-button {
            margin: 0 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="svg-container"></div>
    <div id="navigation-buttons">
        <button class="nav-button" id="prev-button" disabled>&lt; Prev</button>
        <button class="nav-button" id="next-button">Next &gt;</button>
    </div>

    <script>
        // JavaScript code to load and display SVG files
        document.addEventListener('DOMContentLoaded', () => {
            const svgContainer = document.getElementById('svg-container');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const directoryPath = 'dist/images';
            const svgFiles = []; // Array to store SVG file paths
            let currentIndex = 0; // Index of the currently displayed set of SVGs
            const itemsPerPage = 4; // Number of SVGs to display per page

            // Function to fetch SVG files from the directory
            const fetchSVGFiles = async () => {
                try {
                    const response = await fetch(directoryPath);
                    const files = await response.text();
                    const matches = files.match(/.*\.svg/g); // Assuming all files in the directory are SVGs
                    if (matches) {
                        svgFiles.push(...matches);
                        showSVGs();
                    } else {
                        console.error('No SVG files found in the directory.');
                    }
                } catch (error) {
                    console.error('Error fetching SVG files:', error);
                }
            };

            // Function to display the current set of SVGs
            const showSVGs = () => {
                svgContainer.innerHTML = ''; // Clear previous content
                const endIndex = Math.min(currentIndex + itemsPerPage, svgFiles.length);
                for (let i = currentIndex; i < endIndex; i++) {
                    const svgItem = document.createElement('div');
                    svgItem.classList.add('svg-item');
                    const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svg.setAttribute('viewBox', '0 0 100 100'); // Adjust viewBox according to your SVGs
                    svg.addEventListener('click', () => {
                        // Handle click event
                        console.log('Clicked on ' + svgFiles[i]);
                    });
                    const img = document.createElement('img');
                    img.src = directoryPath + svgFiles[i];
                    svg.appendChild(img);
                    svgItem.appendChild(svg);
                    svgContainer.appendChild(svgItem);
                }
                updateNavigationButtons();
            };

            // Function to update navigation buttons
            const updateNavigationButtons = () => {
                prevButton.disabled = currentIndex === 0;
                nextButton.disabled = currentIndex + itemsPerPage >= svgFiles.length;
            };

            // Event listeners for navigation buttons
            prevButton.addEventListener('click', () => {
                currentIndex -= itemsPerPage;
                showSVGs();
            });

            nextButton.addEventListener('click', () => {
                currentIndex += itemsPerPage;
                showSVGs();
            });

            fetchSVGFiles();
        });
    </script>
</body>
</html>
