<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Cant think of a name-->
    <title>Guess the Flag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Flag Quiz</h1>
        <button id="settingsButton">⚙️</button>
    </header>

    <!--Settings-->
    <div id="settingsPanel">
        <h2>Settings</h2>
        <label for="numFlags">Number of Flags:</label>
        <input type="number" id="numFlags" min="2" max="10" value="4">
        <label>
        <input type="checkbox" id="includeStates"> Include US States </label>
        <button id="saveSettings">Save</button>
    </div>

    <!--This is the button for the flags-->
    <button id="myButton">Show New Flags</button>

    <main>
        <p id="content">Click the correct country</p>
        
        <p id="streak">Current Streak: 0</p>
        
        <!--The flag container (greyish box)-->
        <div id="flags-container"></div>
    </main>
    <footer>
        <p>&copy; 2025 slug541</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
